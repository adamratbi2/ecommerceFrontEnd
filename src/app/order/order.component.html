<div class="card" *ngFor="let order of allItems">
  <div class="title">Purchase Reciept</div>
  <div class="info">
    <div class="row">
      <div class="col-7">
        <span id="heading">Date</span><br>
        <span id="details">10 October 2018</span>
      </div>
      <div class="col-5 pull-right">
        <span id="heading">Order No.</span><br>
        <span id="details">012j1gvs356c</span>
      </div>
    </div>
  </div>
  <div class="pricing" >
    <div class="row" *ngFor="let item of order.orderProducts">
      <div class="col-9">
        <span id="name">{{item.product.title}}</span>
      </div>
      <div class="col-3">
        <span id="price">{{item.product.price}}$</span>
      </div>
    </div>
  </div>
  <div class="total">
    <div class="row">
      <div class="col-9"></div>
      <div class="col-3">{{getTotalPrice(order.orderProducts)}}$</div>
    </div>
  </div>
  <div class="tracking">
    <div class="title">Tracking Order</div>
  </div>
  <div class="progress-track">
    <ul id="progressbar">
      <li class="step0 active " id="step1">Ordered</li>
      <li class="step0 active text-center" id="step2">Shipped</li>
      <li class="step0 active text-right" id="step3">On the way</li>
      <li class="step0 text-right" id="step4">Delivered</li>
    </ul>
  </div>

  <div class="footer">
    <div class="row">
      <div class="col-2"><img class="img-fluid" src="https://uiass-piec.ma/wp-content/plugins/uiass/public/img/logo.svg"></div>
      <div class="col-10">Want any help? Please &nbsp;<a> contact us</a></div>
    </div>


  </div>
</div>
